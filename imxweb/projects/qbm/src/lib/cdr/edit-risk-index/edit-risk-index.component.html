<div *ngIf="columnContainer?.canEdit; else isReadonly">
  <div class="imx-slider-label-container">
    <label class="slider-label__main">{{ columnContainer.display | translate }}: {{ control.value }}</label>
    <div class="imx-suffix-container" *ngIf="isBusy">
      <mat-spinner diameter="30"></mat-spinner>
    </div>
  </div>
  <div class="imx-slider-container imx-padding-bottom-10">
    <mat-label class="slider-label__prefix" translate>#LDS#No risk</mat-label>
    <mat-slider
      class="imx-risk-slider"
      [min]="0"
      [max]="1"
      [step]="0.1"
      [discrete]="true"
      [disabled]="!columnContainer?.canEdit"
      [attr.data-imx-identifier]="'cdr-risk-index-slider-' + columnContainer?.name"
      [displayWith]="formatLabel"
      showTickMarks
      ><input matSliderThumb [formControl]="control" (dragEnd)="onDragEnd($event)" />
    </mat-slider>
    <mat-label class="slider-label__suffix" translate>#LDS#Maximum risk</mat-label>
  </div>
</div>
<!-- template for read only elements-->
<ng-template #isReadonly>
  <imx-view-property [columnContainer]="columnContainer" defaultValue="#LDS#Not set"> </imx-view-property>
</ng-template>
